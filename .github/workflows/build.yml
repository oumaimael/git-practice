name: Build and Validate HTML

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  validate-html:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: funky-calculator/package-lock.json

      - name: Install dependencies
        working-directory: ./funky-calculator
        run: npm install

      - name: Build project
        working-directory: ./funky-calculator
        run: npm run build

      - name: HTML5Validator
        uses: Cyb3r-Jak3/html5validator-action@v7.2.0
        with:
          root: funky-calculator/dist
          # This validates the final generated HTML in the dist folder
